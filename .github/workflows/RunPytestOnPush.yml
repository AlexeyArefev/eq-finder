name: Running PyTest

on: [push]

jobs:
  pytest:
    runs-on: windows-latest

    steps:   
      
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
          python-version: 3.8
    - name: install --user
      run: |
        pip install --user Alexey
    
    - name: Update pip
      run: |
        pip install -U pip
            
    - name: Install Scipy
      run: |
        pip install scipy
        
    - name: Install Sklearn
      run: |
        pip install sklearn  
              
    - name: Install Numpy
      run: |
        pip install numpy
        
    - name: Install matplotlib
      run: |
        pip install matplotlib
                
    - name: Install PyTest
      run: |
        pip install pytest
    - name: Run PyTest
      run: |
        python -m pytest
